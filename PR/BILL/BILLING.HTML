<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 1%;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
        }

        .show-btn {
            background: #2196F3;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background: #f1f1f1;
        }

        .total-box {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Billing System</h2>

        <label>Product Name:</label>
        <input type="text" id="product">

        <label>Quantity:</label>
        <input type="number" id="quantity">

        <label>Price per Unit:</label>
        <input type="number" id="price">

        <div style="text-align:center;">
            <button class="add-btn" onclick="addItem()">Add Item</button>
            <button class="show-btn" onclick="showBill()">Show Bill</button>
        </div>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="total-box">
            Total: ₹<span id="total">0</span>
        </div>
    </div>

    <script>
        let items = [];
        let totalAmount = 0;

        function addItem() {
            let product = document.getElementById("product").value;
            let quantity = parseInt(document.getElementById("quantity").value);
            let price = parseFloat(document.getElementById("price").value);

            if(product && quantity > 0 && price > 0) {
                let amount = quantity * price;
                items.push({product, quantity, price, amount});
                totalAmount += amount;

                let tableBody = document.querySelector("#itemsTable tbody");
                let row = document.createElement("tr");
                row.innerHTML = `<td>${product}</td><td>${quantity}</td><td>₹${price}</td><td>₹${amount}</td>`;
                tableBody.appendChild(row);

                document.getElementById("product").value = "";
                document.getElementById("quantity").value = "";
                document.getElementById("price").value = "";
            } else {
                alert("Please enter valid details!");
            }
        }

        function showBill() {
            document.getElementById("total").innerText = totalAmount;
        }
    </script>

</body>
</html>
