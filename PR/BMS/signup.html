<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account â€” BookMyShow Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-center{display:flex;align-items:center;justify-content:center;height:calc(100vh - 80px)}
    .form-box{
      width:380px;background:var(--card);padding:24px;border-radius:12px;box-shadow:0 0 22px rgba(0,0,0,0.35);
    }
    .form-box h2{margin:0 0 12px 0;text-align:center}
    .form-box input{width:100%;padding:10px 12px;margin:8px 0;border:1px solid rgba(255,255,255,0.12);background:transparent;color:inherit;border-radius:8px}
    .link{color:var(--accent);cursor:pointer;text-decoration:none}
  </style>
</head>
<body>
  <header class="topbar">
    <div style="display:flex;align-items:center;gap:12px;flex:1">
      <div class="logo">
        <div class="mark">B</div>
        <div>
          <div style="font-size:16px">BookMyShow</div>
          <div style="font-size:12px;color:var(--muted)">create account</div>
        </div>
      </div>
    </div>
  </header>

  <div class="form-center">
    <div class="form-box">
      <h2>Create Account</h2>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn" style="width:100%;margin-top:10px">Create Account</button>
      </form>

      <div style="margin-top:12px;text-align:center;font-size:14px;color:var(--muted)">
        Already have an account?
        <a href="signin.html" class="link">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    // Demo: save user to localStorage and redirect to sign in
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      // store user as demo "database" (overwrites existing)
      localStorage.setItem('bms_registered_user', JSON.stringify({name, email}));
      alert('Account created (demo): ' + email);
      window.location.href = 'signin.html';
    });
  </script>
</body>
</html>
