<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #2193b0;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #17657c;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Result Calculator</h2>

        <label>Student Name:</label>
        <input type="text" id="name">

        <label>MATHS:</label>
        <input type="number" id="sub1">

        <label>ENGLISH:</label>
        <input type="number" id="sub2">

        <label>SCIENCE:</label>
        <input type="number" id="sub3">

        <button onclick="calculateResult()">Calculate</button>

        <div id="output"></div>
    </div>

    <script>
        function calculateResult() {
            let name = document.getElementById("name").value;
            let s1 = parseInt(document.getElementById("sub1").value);
            let s2 = parseInt(document.getElementById("sub2").value);
            let s3 = parseInt(document.getElementById("sub3").value);

            if (isNaN(s1) || isNaN(s2) || isNaN(s3) || name === "") {
                alert("Please enter all details!");
                return;
            }

            let total = s1 + s2 + s3;
            let percentage = total / 3;

            let grade = "";
            if (percentage >= 90) grade = "A+";
            else if (percentage >= 75) grade = "A";
            else if (percentage >= 60) grade = "B";
            else if (percentage >= 50) grade = "C";
            else grade = "Fail";

            document.getElementById("output").innerHTML =
                `<strong>Name:</strong> ${name}<br>
                 <strong>Total Marks:</strong> ${total}<br>
                 <strong>Percentage:</strong> ${percentage.toFixed(2)}%<br>
                 <strong>Grade:</strong> ${grade}`;
        }
    </script>

</body>
</html>
