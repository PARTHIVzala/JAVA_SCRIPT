<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Student Result Calculator</h2>

        <input type="text" id="name">

        <button onclick="calculateResult()">Calculate</button>

        <div id="output"></div>
    </div>

</body>
</html>
