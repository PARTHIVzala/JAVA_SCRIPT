<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link rel="shortcut icon" href="img/download.jpeg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Salary Calculator</h2>

    <div class="input-group">
      <label>Basic Salary (₹):</label>
      <input type="number" id="basic" placeholder="Enter Basic Salary">
    </div>

    <div class="input-group">
      <label>HRA (%):</label>
      <input type="number" id="HRA" placeholder="e.g., 20">
    </div>

    <div class="input-group">
      <label>DA (%):</label>
      <input type="number" id="da" placeholder="e.g., 10">
    </div>

    <div class="input-group">
      <label>Tax (%):</label>
      <input type="number" id="tax" placeholder="e.g., 5">
    </div>

    <div class="input-group">
      <label>Other Deductions (₹):</label>
      <input type="number" id="deduction" placeholder="e.g., 1000">
    </div>

    <button onclick="calculateSalary()">Calculate Net Salary</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
