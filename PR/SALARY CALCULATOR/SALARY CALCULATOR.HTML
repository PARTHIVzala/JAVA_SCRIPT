<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link rel="shortcut icon" href="img/download.jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f50498, #f08fd8);
      background-image: url("img/best.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(19, 238, 11, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #185a9d;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 18px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #43cea2;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #36a88f;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      background: #f3f9f7;
      padding: 12px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Salary Calculator</h2>

    <div class="input-group">
      <label>Basic Salary (₹):</label>
      <input type="number" id="basic" placeholder="Enter Basic Salary">
    </div>

    <div class="input-group">
      <label>HRA (%):</label>
      <input type="number" id="HRA" placeholder="e.g., 20">
    </div>

    <div class="input-group">
      <label>DA (%):</label>
      <input type="number" id="da" placeholder="e.g., 10">
    </div>

    <div class="input-group">
      <label>Tax (%):</label>
      <input type="number" id="tax" placeholder="e.g., 5">
    </div>

    <div class="input-group">
      <label>Other Deductions (₹):</label>
      <input type="number" id="deduction" placeholder="e.g., 1000">
    </div>

    <button onclick="calculateSalary()">Calculate Net Salary</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      var basic = parseFloat(document.getElementById("basic").value);
      var HRAPercent = parseFloat(document.getElementById("HRA").value);
      var daPercent = parseFloat(document.getElementById("da").value);
      var taxPercent = parseFloat(document.getElementById("tax").value);
      var deduction = parseFloat(document.getElementById("deduction").value);

      if (isNaN(basic) || basic <= 0) {
        document.getElementById("result").innerText = "⚠ Please enter a valid Basic Salary.";
        return;
      }

      HRAPercent = isNaN(HRAPercent) ? 0 : HRAPercent;
      daPercent = isNaN(daPercent) ? 0 : daPercent;
      taxPercent = isNaN(taxPercent) ? 0 : taxPercent;
      deduction = isNaN(deduction) ? 0 : deduction;

      var HRA = (HRAPercent / 100) * basic;
      var da = (daPercent / 100) * basic;
      var tax = (taxPercent / 100) * basic;

      var grossSalary = basic + HRA + da;
      var netSalary = grossSalary - tax - deduction;
  </script>
</body>
</html>
