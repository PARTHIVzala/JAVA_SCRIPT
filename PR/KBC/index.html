<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kaun Banega Karodpati</title>

  <style>
    :root{
      --card: rgba(15,23,36,0.75);
      --accent:#f59e0b;
      --accent2:#60a5fa;
      --text:#e6eef8;
    }

    *{
      box-sizing:border-box;
      font-family:Segoe UI,Roboto,'Noto Sans',sans-serif;
    }

    /* FULL PAGE BACKGROUND IMAGE */
    body{
      margin:0;
      min-height:100vh;

      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("images/bg.webp") no-repeat center center fixed;

      background-size:cover;

      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .app{
      width:100%;
      max-width:980px;
      background: rgba(195, 28, 28, 0.01);
      border-radius:12px;
      backdrop-filter:blur(6px);
      padding-bottom:10px;
      box-shadow:0 0px 15px rgba(0,0,0,.6);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 22px;
      border-bottom:1px solid rgba(255,255,255,.1);
    }

    header h1{margin:0;font-size:20px}

    .container{
      display:grid;
      grid-template-columns:1fr 300px;
      gap:20px;
      padding:22px;
    }

    .card{
      background:var(--card);
      padding:18px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
    }

    .question{font-size:18px;margin-bottom:12px}
    .options{display:grid;grid-template-columns:1fr 1fr;gap:10px}

    .option{
      padding:12px;
      border-radius:8px;
      background:rgba(255,255,255,.05);
      cursor:pointer;
      border:1px solid rgba(255,255,255,.1);
      transition:0.2s;
    }

    .option:hover{
      transform:translateY(-3px);
      background:rgba(255,255,255,.15);
    }

    .option.correct{
      background:linear-gradient(90deg,#064e3b,#166534);
      border-color:#064e3b;
    }

    .option.wrong{
      background:linear-gradient(90deg,#4c1d95,#7c2d91);
      border-color:#4c1d95;
    }

    .option.disabled{
      opacity:.5;
      pointer-events:none;
    }

    .controls{display:flex;gap:10px}
    .btn{
      padding:8px 12px;
      border-radius:8px;
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.2);
      cursor:pointer;
    }

    .btn.lifeline.used{
      opacity:.4;
      pointer-events:none;
    }

    .ladder{display:flex;flex-direction:column;gap:6px}
    .prize{
      padding:8px 10px;
      background:rgba(255,255,255,.1);
      border-radius:6px;
      display:flex;
      justify-content:space-between;
    }

    .prize.current{
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#000;
      font-weight:700;
    }

    .timer{font-size:18px;font-weight:bold}
    .small{font-size:13px;color:#ddd}

    @media(max-width:880px){
      .container{
        grid-template-columns:1fr;
      }
    }
  </style>

</head>
<body>

  <div class="app">
    <header>
      <h1>Kaun Banega Karodpati</h1>
      <div class="small">Lifelines: <span id="lifelines-used">0/1</span></div>
    </header>

    <div class="container">

      <main class="card">
        <div id="start-screen">
          <h2>Welcome!</h2>
          <p class="small">KBC-style quiz. 10 questions, 1 lifeline (50-50), timer per question.</p>
          <button class="btn" id="start-btn">Start Game</button>
        </div>

        <div id="play-screen" style="display:none">
          <div style="display:flex;justify-content:space-between;margin-bottom:10px">
            <div>
              <div class="timer">Time left: <span id="timer">30</span>s</div>
              <div class="small">Question <span id="q-index">1</span> / <span id="q-total">10</span></div>
            </div>

            <div class="controls">
              <button class="btn lifeline" id="lifeline-5050">50-50</button>
              <button class="btn" id="walk-away">Walk Away</button>
            </div>
          </div>

          <div class="question card" id="question-text">...</div>
          <div class="options" id="options"></div>

          <div style="margin-top:12px;display:flex;justify-content:space-between">
            <div class="small">Status: <span id="status">Ready</span></div>

            <div>
              <button class="btn" id="next-btn" style="display:none">Next</button>
              <button class="btn" id="restart-btn" style="display:none">Restart</button>
            </div>
          </div>
        </div>

        <div id="end-screen" style="display:none">
          <h2 id="end-title">Game Over</h2>
          <p id="end-msg">You won ₹0</p>
          <button class="btn" id="play-again">Play Again</button>
        </div>

      </main>

      <aside class="card">
        <h3>Prize Ladder</h3>
        <div class="ladder" id="prize-ladder"></div>
        <p class="small">Guaranteed: ₹1,60,000 </p>
      </aside>

    </div>
  </div>

<script>
const QUESTIONS = [
  {q:"What is the capital of India?", a:["Mumai","Delhi","Kolkata","Chennai"], correct:1},
  {q:"What is the full name of HTML?", a:["HyperText Markup Language","Home Tool Markup Language","Hyperlinks Text Markup Language","HighText Machine Language"], correct:0},
  {q:"Gurudwara is associated with which religion?", a:["Hindu","Sikh","Buddhist","A sect who follow the teachings of Jain Tirthankar"], correct:1},
  {q:"2 * 2 * 3 = ?", a:["12","8","10","6"], correct:0},
  {q:"Who invented the WWW?", a:["Tim Berners-Lee","Bill Gates","Steve Jobs","Mark Zuckerberg"], correct:0},
  {q:"What is the national animal of India?", a:["Lion","Elephant","Tiger","Rhino"], correct:2},
  {q:"What is the largest planet?", a:["Earth","the planet Venus","the guru of god","planet of mar"], correct:2},
  {q:"What are the variables in JS?", a:["var, let, const","int, float","def, let","var, set"], correct:0},
  {q:"When did the Constitution come into force?", a:["26 Jan 1950","15 Aug 1947","26 Nov 1949","2 Oct 1950"], correct:0},
  {q:"In which mineral is iron?", a:["Obsidian","Hematite","Hematite","Calcite"], correct:1}
];

const PRIZES = [
  "₹1,00,00,000","₹50,00,000","₹25,00,000","₹12,50,000","₹6,40,000",
  "₹3,20,000","₹1,60,000","₹80,000","₹40,000","₹20,000"
];

let state = {
  index:0,
  timer:null,
  timeLeft:30,
  used5050:false,
  answered:false,
  won:"₹0"
};

    const startBtn=document.getElementById("start-btn");
    const playScreen=document.getElementById("play-screen");
    const startScreen=document.getElementById("start-screen");
    const optionsEl=document.getElementById("options");
    const qText=document.getElementById("question-text");
    const timerEl=document.getElementById("timer");
    const qIndexEl=document.getElementById("q-index");
    const qTotalEl=document.getElementById("q-total");
    const lifelineBtn=document.getElementById("lifeline-5050");
    const walkAway=document.getElementById("walk-away");
    const nextBtn=document.getElementById("next-btn");
    const statusEl=document.getElementById("status");
    const endScreen=document.getElementById("end-screen");
    const endTitle=document.getElementById("end-title");
    const endMsg=document.getElementById("end-msg");
    const playAgain=document.getElementById("play-again");
    const ladder=document.getElementById("prize-ladder");

function renderLadder(){
    ladder.innerHTML="";
    PRIZES.forEach((p,i)=>{
      let div=document.createElement("div");
      div.className="prize "+(i===PRIZES.length-1-state.index?"current":"");
      div.innerHTML=`<span>${p}</span><small>#${i+1}</small>`;
      ladder.appendChild(div);
    });
}

  startBtn.onclick=()=>{
    startScreen.style.display="none";
    playScreen.style.display="block";
    state.index=0;
    qTotalEl.textContent=QUESTIONS.length;
    renderLadder();
    showQ();
  };

function showQ(){
  clearInterval(state.timer);
  state.timeLeft=30;
  timerEl.textContent=state.timeLeft;
  state.answered=false;
  nextBtn.style.display="none";
  statusEl.textContent="Answer";

  const q=QUESTIONS[state.index];
  qText.textContent=q.q;
  qIndexEl.textContent=state.index+1;

  optionsEl.innerHTML="";
  q.a.forEach((opt,i)=>{
    let d=document.createElement("div");
    d.className="option";
    d.textContent=opt;
    d.dataset.i=i;
    d.onclick=optionClick;
    optionsEl.appendChild(d);
  });

  renderLadder();
  startTimer();
}

function startTimer(){
  state.timer=setInterval(()=>{
    state.timeLeft--;
    timerEl.textContent=state.timeLeft;
    if(state.timeLeft<=0){
      clearInterval(state.timer);
      revealCorrect(QUESTIONS[state.index].correct);
      end(false);
    }
  },1000);
}

function optionClick(e){
  if(state.answered) return;
  state.answered=true;
  clearInterval(state.timer);

  let chosen=Number(e.target.dataset.i);
  let correct=QUESTIONS[state.index].correct;

  e.target.classList.add(chosen===correct?"correct":"wrong");

  if(chosen===correct){
    statusEl.textContent="Correct!";
    state.won=PRIZES[PRIZES.length-1-state.index];
    disableExcept(correct);
    nextBtn.style.display="inline-block";
  }else{
    revealCorrect(correct);
    end(false);
  }
}

function disableExcept(i){
  [...optionsEl.children].forEach((c,x)=>{
    c.classList.add("disabled");
    if(x===i) c.classList.remove("disabled");
  });
}

function revealCorrect(i){
  [...optionsEl.children].forEach((c,x)=>{
    c.classList.add("disabled");
    if(x===i) c.classList.add("correct");
  });
}

lifelineBtn.onclick=()=>{
  if(state.used5050) return;
  state.used5050=true;
  lifelineBtn.classList.add("used");

  let correct=QUESTIONS[state.index].correct;
  let wrongs=[...optionsEl.children].filter((c,i)=>i!==correct);
  wrongs.sort(()=>Math.random()-0.5).slice(0,2).forEach(c=>c.classList.add("disabled"));
};

walkAway.onclick=()=>{
  clearInterval(state.timer);
  end(true);
};

nextBtn.onclick=()=>{
  state.index++;
  if(state.index>=QUESTIONS.length) end(true,true);
  else showQ();
};

playAgain.onclick=()=>location.reload();

function end(walk=false,finished=false){
  playScreen.style.display="none";
  endScreen.style.display="block";

  if(finished){
    endTitle.textContent="Champion!";
    endMsg.textContent="You won " + PRIZES[0];
  }
  else if(walk){
    endTitle.textContent="Walk Away";
    endMsg.textContent="You won(pos) " + state.won;
  }
  else{
    let g=state.index>=6? "":"₹0";
    endTitle.textContent="Game Over";
    endMsg.textContent="You won " + g;
  }
}
</script>

</body>
</html>
